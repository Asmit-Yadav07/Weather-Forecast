<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body class="m-0 p-0">
        <main class=" h-[50vh] w-[100vw]  bg-black ">
            <div class="font-mono text-white">
                <h1 class="text-[50px]">Weather Forcasting</h1>
                <input
                    type="text"
                    placeholder="Enter The City Name"
                    class="border-red-700 border-2"
                    id="cityname"
                >
                <button class="bg-red-700 w-24 rounded-xl enter">Enter</button>
                <p class="state">State:</p>
                <p class="city">City:</p>
                <p class="currentT">Current Temp:</p>
                <p class="feels">Feels Like:</p>
                <p class="MaxT">Max. Temp:</p>
                <p class="MinT">Min. Temp:</p>
                <p class="Humid">Humidity:</p>
                <p class="Clouds">Clouds:</p>
                <p class="Wind">Wind Speed:</p>
            </div>
        </main>
        <div>
            <img src="https://5.imimg.com/data5/SELLER/Default/2024/2/382319815/AL/ME/HW/135720527/extended-range-weather-forecast.jpeg" class=" w-[100vw] h-[50vh] object-fill">
        </div>
        <script src="script.js"></script>
    </body>
</html>
